<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isTodoAdded">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="todo.title" name="name" />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input class="form-control" id="description" required [(ngModel)]="todo.description" name="description" />
        </div>
  
        <button (click)="addTodo()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="isTodoAdded">
        <h3>New book added!</h3>
        <button class="btn btn-success" (click)="newTodo()"> + Add More</button>
      </div>
    </div>
  </div>
