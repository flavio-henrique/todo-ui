<div style="width: 500px; margin: auto;">
    <div *ngIf="currentTodo" class="edit-form">
      <h4>Book</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentTodo.title"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTodo.description"
            name="description"
          />
        </div>
  
      </form>
  
      <button type="button" class="btn btn-danger" (click)="updateTodo()" >Update</button>
      <button type="button" class="btn btn-warning" (click)="deleteTodo()">Delete</button>

    </div>
  
  </div>
