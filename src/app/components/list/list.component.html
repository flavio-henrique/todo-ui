<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="searchTitle" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchByTitle()">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <h4>Book List</h4>
  
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col" style="min-width: 150px;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos;">
            <th scope="row">{{todo.id}}</th>
            <td><b>{{todo.title}}</b></td>
            <td>{{todo.description}}</td>
            <td>
              <button type="button" class="btn btn-danger" routerLink="/todos/{{todo.id}}">Edit</button>
              <button type="button" class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
