<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isTodoAdded">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="
            form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="title" required [(ngModel)]="todo.title" name="name" />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input class="
            form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="description" required [(ngModel)]="todo.description" name="description" />
        </div>
  
        <button (click)="addTodo()" class="py-2 px-3 m-2 bg-blue-500 hover:bg-nav-hover-blue rounded-md text-white">Create</button>
      </div>
  
      <div *ngIf="isTodoAdded">
        <h3>New Todo added!</h3>
        <button class="py-2 px-3 m-2 bg-blue-500 hover:bg-nav-hover-blue rounded-md text-white" (click)="newTodo()"> + Add More</button>
      </div>
    </div>
  </div>
