<div style="width: 500px; margin: auto;">
    <div *ngIf="currentTodo" class="edit-form">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Example label" id="name" [(ngModel)]="currentTodo.title" name="name" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="
          form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="description" [(ngModel)]="currentTodo.description" name="description" />
            </div>

        </form>

        <button type="button" class="py-2 px-3 m-2 bg-blue-500 hover:bg-nav-hover-blue rounded-md text-white" (click)="updateTodo()">Update</button>
        <button type="button" class="py-2 px-3 m-2 bg-blue-500 hover:bg-nav-hover-blue rounded-md text-white" (click)="deleteTodo()">Delete</button>

    </div>

</div>
